<!DOCTYPE html>

    <title>Ajax Get & post Request</title>

<body>
    <button onclick="ExecPostRequest()"> ExecPostRequest </button>
    <script>
        // Ajax Post Request In Details
        function ExecPostRequest(){
            var url = "https://crud.teamrabbil.com/api/v1/CreateProduct"
            
            var BodyData={Img:"123", ProductCode:"123", ProductName:"123", UnitPrice:"123", Qty:"2" }

            var Config ={
                method:"POST",
                headers:{'Accept':'application/json','Content-Type':'application/json'},
                body:JSON.stringify(BodyData)
            }

            fetch(url,Config)
            .then(response=>response.json())
            .then(result=>console.log(result))
            .catch(err=>console.log(err));
        }
